<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORTAÇÃO ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- IMPORTAÇÃO CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!-- IMPORTAÇÃO DO JS -->
    <script src="assets/scripts/header.js" defer></script>
    <script src="assets/scripts/home.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
    
    <title>Phikine | Início</title>
</head>
<body>

    <nav id="sidebar" class="closed">
        <div id="logo">
            <img src="assets/imagens/logo.svg" alt="Logo Netflix">
        </div>
        <div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-regular fa-house"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-regular fa-bookmark"></i>
                        <span class="item-description">
                            Coleção
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-regular fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        </div>
        <div id="logout">
            <a href="../Login_Page/index.html">
                <button id="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">
                        Logout
                    </span>
                </button>
            </a>
        </div>
    </nav>

    <div id="principal">
        <header>
            <div id="search_box">
                <input type="text" placeholder="Pesquisar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="category">
                <button class="type">Filmes</button>
                <button class="type">Séries</button>
                <div class="dropdown">
                    <button class="dropbtn">
                        Gênero
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Terror</a>
                        <a href="#">Sci-fi</a>
                        <a href="#">Romance</a>
                        <a href="#">Misterio</a>
                        <a href="#">Ação</a>
                        <a href="#">Aventura</a>
                        <a href="#">Drama</a>
                        <a href="#">Comédia</a>
                        <a href="#">Fantasia</a>
                        <a href="#">Ficção histórica</a>
                    </div>
                </div>
            </div>

            <div id="user">
                <div id="user_description">
                    <div class="avatar-container">
                        <img src="uploads/default.png" id="user_avatar" alt="">
                        <label for="avatarInput" id="pen">&#9998;</label>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*">

                    <div id="description">
                        <span id="nickname">
                            User
                        </span>
                        <span id="user_infos">
                            Descrição
                        </span>
                    </div>
                    <i class="fa-solid fa-arrow-down"></i>
                </div>

                <div id="form">
                    <form action="" id="form_perfil">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">

                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha">

                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" rows="3"></textarea>

                        <label for="cinefilo">Tipo de cinéfilo</label>
                        <textarea name="cinefilo" id="cinefilo" rows="3"></textarea>

                        <label for="genero">Gênero</label>
                        <select name="genero" id="genero" name="genero">
                            <option value="" disabled selected hidden>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="fluido">Gênero-fluido</option>
                            <option value="nbinario">Não-binário</option>
                        </select>

                        <button type="submit">Salvar alterações</button>
                    </form>
                </div>
            </div>
        </header>

        <main>
            <div id="carrossel_principal">
                <div id="slides">
                    <div class="img-carro-principal">
                        <img src="assets/imagens/Home/main/carro_principal/HouseDragon.png" alt="House of the Dragon" class="img-carrossel-principal">
                    </div>
                    <div class="img-carro-principal">
                        <img src="assets/imagens/Home/main/carro_principal/Lacasadepapel.png" alt="La Casa de Papel" class="img-carrossel-principal">
                    </div>
                    <div class="img-carro-principal">
                        <img src="assets/imagens/Home/main/carro_principal/Ruptura.png" alt="Ruptura" class="img-carrossel-principal">
                    </div>
                    <div class="img-carro-principal">
                        <img src="assets/imagens/Home/main/carro_principal/StangerThi.png" alt="Stranger Things" class="img-carrossel-principal">
                    </div>
                </div>
            </div>

            <div class="carrossel-secundario">
                <div class="infos-secao">
                    <h3>
                        Lançamentos
                    </h3>
                    <div class="arrow">
                        <button class="seta left seta-prev" aria-label="Anterior">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="seta right seta-next" aria-label="Próximo">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="viewport">
                    <div class="div-carrossel-secundario" id="carrosselSecundario">
                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/A hora.png" alt="" class="img-lancamentos">
                        </div>

                        <a href="../Movie_Page/index.html">
                            <div class="img-container">
                                <img src="assets/imagens/Home/main/lanca/Arcane.png" alt="" class="img-lancamentos">
                            </div>
                        </a>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/CTSD.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Demon.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Elio.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/lilo.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Mashle.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Ney.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/pecadores.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Quartas.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="/assests/Home/main/lanca/Mashle.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/lanca/Wandinha.png" alt="" class="img-lancamentos">
                        </div>
                    </div>
                </div>
            </div>

            <div class="carrossel-secundario">
                <div class="infos-secao">
                    <h3>
                        Premiados
                    </h3>
                    <div class="arrow">
                        <button class="seta left seta-prev" aria-label="Anterior">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="seta right seta-next" aria-label="Próximo">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="viewport">
                    <div class="div-carrossel-secundario" id="carrosselTerciario">
                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/12anos.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/Tudoemtodo.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/adolescencia.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/Breaking.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/Chernobyl.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/dark.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/ForrestGump.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/sopranos.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/The hand.png" alt="" class="img-lancamentos">
                        </div>

                        <div class="img-container">
                            <img src="assets/imagens/Home/main/premiados/titanic.png" alt="" class="img-lancamentos">
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
